<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Moviepedia
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-card *ngFor="let movie of listaFilmes">
      <img *ngIf="movie.backdrop_path" [src]="formatUrl(movie.backdrop_path)" />
      <ion-card-header>
        <ion-card-title>{{movie.original_title}}</ion-card-title>
        <ion-card-subtitle>{{movie.release_date}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content> {{movie.overview}} </ion-card-content>
    </ion-card>
  </div>

  <ion-row id='navigatorButtons'>
    <ion-col size="5">
      <ion-button expand="full" color="primary" (click)="anterior()">
        <ion-label>Anterior</ion-label>
        <ion-icon slot='start' name="arrow-back-circle-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size='2'><span id='pagenumber'> {{pagina}}/{{total}} </span></ion-col>
    <ion-col size="5">
      <ion-button expand="full" color="primary" (click)="proximo()">
        <ion-label>Pr√≥ximo</ion-label>
        <ion-icon slot='end' name="arrow-forward-circle-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
